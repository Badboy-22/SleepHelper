<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>수면 추천</title>
  <link rel="stylesheet" href="/src/css/recommend.css" />
</head>

<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/src/html/recommend.html" aria-current="page">추천</a>
      <a href="/src/html/fatigue.html">피로도</a>
      <a href="/src/html/schedule.html">일정</a>
    </nav>
    <button id="logoutBtn" class="logout-btn">로그아웃</button>
  </header>
  <div class="container">
    <section class="form" aria-labelledby="title">
      <h2 id="title">추천받기</h2>

      <fieldset class="mode">
        <legend class="sr-only">추천 기준 선택</legend>
        <label class="seg">
          <input type="radio" name="mode" value="wake" checked />
          <span>기상 기준</span>
        </label>
        <label class="seg">
          <input type="radio" name="mode" value="sleep" />
          <span>취침 기준</span>
        </label>
      </fieldset>

      <div class="row">
        <label for="timeInput" id="timeLabel">언제 일어나야 하나요?</label>
        <input id="timeInput" type="time" placeholder="07:00" />
      </div>

      <div class="row">
        <label for="solMin">잠들기까지 시간</label>
        <div class="sol-wrap">
          <input id="solMin" type="range" min="1" max="60" step="1" value="20" />
          <output id="solVal" for="solMin">20분</output>
        </div>
      </div>

      <div class="row actions">
        <label></label>
        <button id="askBtn">추천받기</button>
      </div>
    </section>

    <section class="result" aria-live="polite">
      <pre id="resultText" class="raw"></pre>
    </section>
  </div>

  <script type="module" src="/src/js/recommend.js"></script>
</body>

</html>
