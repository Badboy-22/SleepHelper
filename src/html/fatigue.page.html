<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>피로도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/src/css/fatigue.page.css"/>
</head>
<body>
  <header class="bar">
    <h1>피로도</h1>
    <nav>
      <a href="/src/html/fatigue.page.html">피로도</a>
      <a href="/src/html/schedule.html">일정</a>
      <a href="/src/html/infos.html">정보 요약</a>
    </nav>
  </header>

  <main class="page">
    <!-- 왼쪽: 추가 -->
    <section class="card">
      <h2 class="section-title">피로도 추가</h2>

      <div id="fatigueTypeTabs" class="tabbar" role="tablist" aria-label="피로도 타입">
        <button class="tab active" role="tab" aria-selected="true" data-type="before">자기 전</button>
        <button class="tab" role="tab" aria-selected="false" data-type="after">자고 난 후</button>
        <button class="tab" role="tab" aria-selected="false" data-type="day">낮에</button>
      </div>

      <label>값 (0~100)
        <input id="fatigueValueInput" type="number" min="0" max="100" placeholder="예: 60" required/>
      </label>

      <label>날짜
        <input id="fatigueDateInput" type="date"/>
      </label>

      <label>메모 (선택)
        <textarea id="fatigueNoteInput" placeholder="간단 메모"></textarea>
      </label>

      <div class="row">
        <button id="fatigueSaveBtn">저장</button>
        <span id="fatigueMessage" class="small"></span>
      </div>
    </section>

    <!-- 오른쪽: 보기 -->
    <aside class="card">
      <h2 class="section-title">피로도 기록 (날짜별)</h2>
      <div class="row">
        <button id="fatigueRefreshBtn">새로고침</button>
        <span id="fatigueStatus" class="small"></span>
      </div>
      <div id="fatigueListContainer"></div>
    </aside>
  </main>

  <script src="/src/js/fatigue.page.js"></script>
</body>
</html>
