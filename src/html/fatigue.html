<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>피로도</title>
  <link rel="stylesheet" href="/src/css/fatigue.css">
</head>

<body>
  <!-- Top bar (keep simple, matches existing pages) -->
  <header class="topbar">
    <nav class="nav">
      <a href="/src/html/recommend.html">추천</a>
      <a href="/src/html/fatigue.html" aria-current="page">피로도</a>
      <a href="/src/html/schedule.html">일정</a>
    </nav>
    <button id="logoutBtn" class="logout-btn">로그아웃</button>
  </header>

  <main class="page">
    <div class="grid-2">
      <section class="card">
        <h2>피로도</h2>

        <div class="field">
          <label for="fatigueType">시간대</label>
          <select id="fatigueType">
            <option value="AFTER_SLEEP">일어난 후</option>
            <option value="BEFORE_SLEEP">자기 전</option>
            <option value="DAYTIME">생활할 때</option>
          </select>
        </div>

        <div class="field">
          <label for="fatigueValue">피로도 (0–100)</label>
          <input id="fatigueValue" type="number" min="0" max="100" value="50">
        </div>

        <div class="actions">
          <button id="fatigueAdd" class="btn">저장</button>
          <span id="fatigueHint" class="hint"></span>
        </div>
      </section>

      <!-- RIGHT: 최근 피로도 (보기만 카테고리로 구분) -->
      <section class="card">
        <div class="card-head">
          <h2>최근 피로도</h2>
          <div class="filter-row">
            <div id="fatigueTabs" class="pill-tabs">
              <button type="button" data-filter="ALL" class="active">전체</button>
              <button type="button" data-filter="BEFORE_SLEEP">잠자기 전</button>
              <button type="button" data-filter="AFTER_SLEEP">일어난 후</button>
              <button type="button" data-filter="DAYTIME">생활할 때</button>
            </div>
            <button id="fatigueRefresh" class="btn">Refresh</button>
          </div>
        </div>

        <ul id="fatigueList" class="fatigue-list">
          <li>로딩 중...</li>
        </ul>
      </section>
    </div>
  </main>

  <script src="/src/js/fatigue.js"></script>
</body>

</html>
