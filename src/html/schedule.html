<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SleepHelper — Schedule</title>
  <link rel="stylesheet" href="/src/css/schedule.css"/>
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/src/html/main.html">Main</a>
      <a href="/src/html/fatigue.html">Fatigue</a>
      <a href="/src/html/schedule.html" aria-current="page">Schedule</a>
      <a href="/src/html/recommend.html">Recommend</a>
    </nav>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <main class="two-pane">
    <section class="pane">
      <h2>Schedule</h2>
      <div class="form-row"><label for="scheduleDate">Date (YYYY-MM-DD)</label><input id="scheduleDate" type="date"/></div>
      <div class="form-row"><label for="scheduleStart">Start (HH:MM)</label><input id="scheduleStart" type="time"/></div>
      <div class="form-row"><label for="scheduleEnd">End (HH:MM)</label><input id="scheduleEnd" type="time"/></div>
      <div class="form-row"><label for="scheduleTitle">Title</label><input id="scheduleTitle" type="text" placeholder="Class / Study / Etc"/></div>
      <div class="btn-row">
        <button id="scheduleAdd">Add</button>
        <button id="scheduleRefresh">Refresh</button>
      </div>
      <p id="scheduleHint" class="hint"></p>
    </section>

    <section class="pane">
      <div class="view-header">
        <h3 id="dayLabel"></h3>
        <div>
          <button id="prevDay">◀</button>
          <button id="todayDay">Today</button>
          <button id="nextDay">▶</button>
        </div>
      </div>
      <div id="timetable" class="timetable"></div>
      <div class="list-wrapper"><h4>Items</h4><ul id="scheduleList" class="item-list"></ul></div>
    </section>
  </main>

  <script type="module" src="/src/js/schedule.js"></script>
</body>
</html>
