    <!-- Fatigue input block -->
    <section class="card" aria-labelledby="fatigue-title">
      <h2 id="fatigue-title">Fatigue</h2>

      <form id="fatigue-form" class="row">
        <nav class="subnav">
          <button class="subnav-link active" data-type="BEFORE_SLEEP">Before Sleep</button>
          <button class="subnav-link" data-type="AFTER_SLEEP">After Sleep</button>
          <button class="subnav-link" data-type="DAYTIME">Daytime</button>
        </nav>
        <label class="stack">
          <!-- <span>Level (%)</span> -->
          <!-- no JS file yet; using <output> so you can wire later -->
          <input id="fatigue" name="fatigue" type="range" min="0" max="100" value="50" />
          <div class="inline">
            <output id="fatiguePct">50</output><span>%</span>
          </div>
        </label>

        <div class="buttons">
          <!-- preset buttons; youâ€™ll wire behavior later -->
          <button type="button" data-fatigue="0">0%</button>
          <button type="button" data-fatigue="25">25%</button>
          <button type="button" data-fatigue="50">50%</button>
          <button type="button" data-fatigue="75">75%</button>
          <button type="button" data-fatigue="100">100%</button>
        </div>

      </form>
      <button id="saveFatigue" type="button">Save</button>
      <p id="fatigueState" class="muted">Not saved yet.</p>
    </section>
    <section class="card" aria-labelledby="schedule-title">

      <form id="schedule-form" class="grid">
        <label class="stack">
          <span>Date (YYYY-MM-DD)</span>
          <input id="sc-date" type="date" />
        </label>
        <label class="stack">
          <span>Start (HH:MM)</span>
          <input id="sc-start" type="time" />
        </label>
        <label class="stack">
          <span>End (HH:MM)</span>
          <input id="sc-end" type="time" />
        </label>
        <label class="stack">
          <span>Title</span>
          <input id="sc-title" placeholder="Class / Study / Etc." />
        </label>
        <div class="stack align-end">
          <button id="sc-add" type="button">Add</button>
        </div>
      </form>
